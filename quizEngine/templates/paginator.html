<style>
.pagination {
  display: inline-flex;
  max-width: 100%;
}
.pagination > a {
  max-width: 100%;
}

.pagination a {

  color: white;
  float: left;

  padding: 8px 8px;
  text-decoration: none;
}

li{
  list-style: none;
}
li:hover, .paginator-span:hover{
    background: #c0b9b0;
    -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.3) ;
    box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.3) ;
    -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
    -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
    -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
    transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
}

.paginator-span{
  display: inline-block;
    max-width: 100%;
    padding: 10px 20px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    font: normal normal 20px "Trebuchet MS", Helvetica, sans-serif;
    color: rgba(255,255,255,0.9);
    -o-text-overflow: clip;
    text-overflow: clip;
    background: #9a938a;
    -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
    box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
    text-shadow: -1px -1px 0 rgba(15,73,168,0.66) ;
    -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  padding: 10px;

  letter-spacing: 0;
  font-size: 20px;
}

</style>
<div class="pagination" style="margin-left: auto; margin-right: auto;">
    {% if page.has_previous %}
    <a href="?question={{ page.previous_page_number }}">
    <span class="paginator-span">← Предыдущий вопрос</span>
    </a>
    {% endif %}
    {% if page.has_next %}
    <a href="?question={{ page.next_page_number }}">
      <span class="paginator-span">Следующий вопрос →</span>
    </a>
    {% endif %}
    </span>
</div>
